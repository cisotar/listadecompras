<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Frutas</title>
    <script src="dados.js"></script>
    <style>
        :root { --primary: #4361ee; --success: #2ecc71; --danger: #dc3545; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 90px; }
        
        .main-wrapper { display: flex; max-width: 1100px; margin: auto; gap: 20px; justify-content: center; align-items: flex-start; }
        .container { width: 650px; flex-shrink: 0; background: white; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); overflow: hidden; }
        .banner { background: var(--primary); color: white; text-align: center; padding: 20px; font-size: 22px; font-weight: bold; }
        .padding { padding: 15px; }
        
        #modal-imagem { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        #img-expandida { max-width: 90%; max-height: 90%; border-radius: 8px; border: 3px solid white; object-fit: contain; }

        #notificacao { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #4361ee; color: white; padding: 12px 25px; border-radius: 30px; display: none; z-index: 1000; animation: fadeInOut 2.5s ease-in-out; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0; } 15%, 85% { opacity: 1; } }

        #rodape-finalizar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); display: none; z-index: 999; box-sizing: border-box; text-align: center; }

        .secao-cadastro { background: #f1f4ff; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #d0d7f5; }
        .label-obrigatorio { display: block; font-size: 11px; font-weight: bold; color: #4361ee; margin: 10px 0 5px; text-transform: uppercase; }
        .campo-texto, .select-pagamento { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }

        .item-card { display: flex; flex-wrap: wrap; padding: 15px; margin-bottom: 15px; border: 2px solid #e0e6ed; border-radius: 12px; background: white; gap: 10px; }
        .nome-prod { font-weight: bold; font-size: 18px; color: #2d3436; width: 100%; margin-bottom: 5px; }

        .img-prod { width: 110px; height: 110px; object-fit: cover; border-radius: 10px; cursor: zoom-in; flex-shrink: 0; }
        
        .coluna-controles { flex: 1; display: flex; flex-direction: column; align-items: flex-end; gap: 8px; min-width: 160px; }
        .controles-qtd { display: flex; align-items: center; background: #f1f2f6; border-radius: 8px; padding: 2px; }
        .btn-qtd { width: 35px; height: 35px; border: none; background: transparent; cursor: pointer; font-size: 22px; color: var(--primary); font-weight: bold; }
        input[type="number"] { width: 40px; text-align: center; border: none; background: transparent; font-weight: bold; font-size: 17px; }

        .grupo-medida, .linha-maturacao { display: flex; gap: 4px; width: 100%; justify-content: flex-end; }
        .opt, .opt-m { padding: 8px 4px; border: 1px solid #ddd; border-radius: 6px; font-size: 9px; cursor: pointer; font-weight: bold; background: #fff; flex: 1; text-align: center; max-width: 80px; }
        .opt.ativa { background: var(--primary); color: white; border-color: var(--primary); }
        .opt-m.ativa { background: #6c757d; color: white; border-color: #6c757d; }

        .container-baloes { display: flex; flex-wrap: wrap; gap: 6px; width: 100%; margin: 5px 0; }
        .balao-historico { background: #eef2ff; color: #4361ee; font-size: 11px; font-weight: bold; padding: 5px 12px; border-radius: 20px; border: 1px solid #4361ee; display: flex; align-items: center; gap: 8px; }
        .btn-remover-balao { background: var(--danger); color: white; border: none; width: 18px; height: 18px; border-radius: 50%; font-size: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .largura-total { width: 100%; }
        .obs-input { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 8px; margin: 10px 0; box-sizing: border-box; }
        .btn-add { background: var(--success); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; text-transform: uppercase; }

        .cesta { padding: 15px; background: #eef2ff; border-radius: 12px; border: 1px solid #d0d7f5; width: 320px; position: sticky; top: 10px; max-height: 85vh; overflow-y: auto; }
        .item-cesta-wrapper { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; background: white; padding: 10px; border-radius: 4px; }
        .btn-excluir { background: var(--danger); color: white; border: none; padding: 7px 14px; border-radius: 20px; font-size: 11px; cursor: pointer; font-weight: bold; }
        .btn-finalizar { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; margin-top: 10px; }

        @media (max-width: 849px) {
            .main-wrapper { flex-direction: column; align-items: center; }
            .container { width: 100%; }
            .cesta { display: none !important; }
            .img-prod { width: 85px; height: 85px; }
            .coluna-controles { min-width: 140px; }
        }
    </style>
</head>
<body>

<div id="modal-imagem" onclick="this.style.display='none'">
    <img id="img-expandida" src="">
</div>

<div id="notificacao">Item adicionado!</div>

<div class="main-wrapper">
    <div class="container">
        <div class="banner">LISTA DE COMPRAS</div>
        <div class="padding">
            <div class="secao-cadastro">
                <label class="label-obrigatorio">Nome Completo *</label>
                <input type="text" id="cliente" class="campo-texto">
                <label class="label-obrigatorio">Telefone *</label>
                <input type="tel" id="telefone" class="campo-texto" placeholder="(00) 00000-0000">
                <label class="label-obrigatorio">Endereço Completo *</label>
                <input type="text" id="endereco" class="campo-texto">
                <label class="label-obrigatorio">Pagamento *</label>
                <select id="pagamento" class="select-pagamento">
                    <option value="">Selecione...</option>
                    <option value="PIX">PIX</option>
                    <option value="Cartão">Cartão</option>
                </select>
                <label class="label-obrigatorio">Enviar para: *</label>
                <select id="destino-whatsapp" class="select-pagamento">
                    <option value="5511999448479">Banca da Andreia</option>
                    <option value="55119949406898">Tão</option>
                </select>
            </div>
            <input type="text" id="busca" class="campo-texto" placeholder="Buscar fruta..." onkeyup="renderizar()">
            <div id="lista"></div>
        </div>
    </div>

    <div id="cesta-box" class="cesta" style="display:none">
        <strong>ITENS NA CESTA</strong>
        <div id="lista-cesta" style="margin: 12px 0; font-size: 14px;"></div>
        <button class="btn-finalizar" onclick="processarPedido()">FINALIZAR PEDIDO</button>
    </div>
</div>

<div id="rodape-finalizar">
    <button class="btn-finalizar" onclick="processarPedido()" style="max-width: 90%;">FINALIZAR PEDIDO</button>
</div>

<script>
    let catalogo = typeof itensIniciais !== 'undefined' ? itensIniciais : [];
    let cesta = [];

    function abrirModal(src) {
        document.getElementById('modal-imagem').style.display = "flex";
        document.getElementById('img-expandida').src = src;
    }

    function selecionar(tipo, i, valor) {
        document.querySelectorAll(`.opt-${tipo}-${i}`).forEach(el => el.classList.remove('ativa'));
        event.target.classList.add('ativa');
        document.getElementById(`val-${tipo}-${i}`).value = valor;
    }

    function qtd(i, d) {
        let c = document.getElementById('q-'+i);
        c.value = Math.max(0, parseInt(c.value || 0) + d);
    }

    function adicionar(i) {
        let q = parseInt(document.getElementById('q-'+i).value);
        if(q <= 0) return;
        cesta.push({
            idUnico: Date.now(),
            idCatalogo: i,
            nome: document.getElementById('n-'+i).innerText,
            quantidade: q,
            unidade: document.getElementById('val-u-'+i).value,
            maturacao: document.getElementById('val-m-'+i).value,
            observacao: document.getElementById('obs-'+i).value
        });
        document.getElementById('q-'+i).value = 0;
        document.getElementById('obs-'+i).value = "";
        atualizarCesta();
    }

    function excluirItem(idUnico) {
        cesta = cesta.filter(it => it.idUnico !== idUnico);
        atualizarCesta();
    }

    function atualizarCesta() {
        const temItens = cesta.length > 0;
        document.getElementById('cesta-box').style.display = temItens ? 'block' : 'none';
        document.getElementById('rodape-finalizar').style.display = temItens ? 'block' : 'none';
        
        document.querySelectorAll('.container-baloes').forEach(el => el.innerHTML = '');
        cesta.forEach(it => {
            let container = document.getElementById('baloes-'+it.idCatalogo);
            if(container) {
                container.innerHTML += `<div class="balao-historico">${it.quantidade} ${it.unidade} <button class="btn-remover-balao" onclick="excluirItem(${it.idUnico})">✕</button></div>`;
            }
        });

        document.getElementById('lista-cesta').innerHTML = cesta.map(it => `
            <div class="item-cesta-wrapper">
                <div>
                    <b>${it.nome.toUpperCase()}</b><br>
                    ${it.quantidade} ${it.unidade}<br>
                    <small>${it.maturacao}</small>
                </div>
                <button class="btn-excluir" onclick="excluirItem(${it.idUnico})">EXCLUIR</button>
            </div>
        `).join('');
    }

    function processarPedido() {
        const nome = document.getElementById('cliente').value;
        const tel = document.getElementById('telefone').value;
        const end = document.getElementById('endereco').value;
        const pag = document.getElementById('pagamento').value;
        const destino = document.getElementById('destino-whatsapp').value;

        if(!nome || !tel || !end || !pag || cesta.length === 0) { 
            alert("Preencha todos os dados e adicione itens."); 
            return; 
        }

        // Dados para a Planilha
        const dadosPlanilha = {
            cliente: nome,
            telefone: tel,
            endereco: end,
            pagamento: pag,
            cesta: cesta
        };

        // Enviar para a Planilha via Apps Script
        fetch("https://script.google.com/macros/s/AKfycbwTMaIf0NbURQRzTvK8_oaup8vrqjJyBPrnLx1dBK8FrmKDvmkGmzqmF9gNo5OUN0M-IA/exec", {
            method: "POST",
            mode: "no-cors",
            cache: "no-cache",
            body: JSON.stringify(dadosPlanilha)
        });

        // Formatar e enviar para o WhatsApp
        let msg = `*RESUMO DO PEDIDO*\n\n*CLIENTE:* ${nome}\n*TEL:* ${tel}\n*END:* ${end}\n*PAG:* ${pag}\n\n*ITENS:*\n`;
        cesta.forEach(it => {
            msg += `• *${it.nome}* (${it.quantidade} ${it.unidade}) - ${it.maturacao}\n${it.observacao ? 'Obs: '+it.observacao+'\n' : ''}---\n`;
        });
        
        window.open(`https://api.whatsapp.com/send?phone=${destino}&text=${encodeURIComponent(msg)}`);
    }

    function renderizar() {
        let f = document.getElementById('busca').value.toLowerCase();
        let html = "";
        catalogo.forEach((item, i) => {
            if (item.nome.toLowerCase().includes(f)) {
                html += `
                <div class="item-card">
                    <span class="nome-prod" id="n-${i}">${item.nome}</span>
                    <img src="${item.img}" class="img-prod" onclick="abrirModal('${item.img}')" onerror="this.src='https://via.placeholder.com/80'">
                    <div class="coluna-controles">
                        <div class="controles-qtd">
                            <button class="btn-qtd" onclick="qtd(${i},-1)">-</button>
                            <input type="number" id="q-${i}" value="0" readonly>
                            <button class="btn-qtd" onclick="qtd(${i},1)">+</button>
                        </div>
                        <div class="grupo-medida">
                            <input type="hidden" id="val-u-${i}" value="UNIDADE">
                            <div class="opt ativa opt-u-${i}" onclick="selecionar('u',${i},'UNIDADE')">UNIDADE</div>
                            <div class="opt opt-u-${i}" onclick="selecionar('u',${i},'QUILOGRAMA')">QUILOGRAMA</div>
                            <div class="opt opt-u-${i}" onclick="selecionar('u',${i},'CAIXA')">CAIXA</div>
                        </div>
                        <div class="linha-maturacao">
                            <input type="hidden" id="val-m-${i}" value="No ponto">
                            <div class="opt-m ativa opt-m-${i}" onclick="selecionar('m',${i},'No ponto')">PONTO</div>
                            <div class="opt-m opt-m-${i}" onclick="selecionar('m',${i},'Maduro')">MADURO</div>
                            <div class="opt-m opt-m-${i}" onclick="selecionar('m',${i},'Verde')">VERDE</div>
                        </div>
                    </div>
                    <div class="largura-total">
                        <div class="container-baloes" id="baloes-${i}"></div>
                        <input type="text" id="obs-${i}" class="obs-input" placeholder="Observação...">
                        <button class="btn-add" onclick="adicionar(${i})">ADICIONAR</button>
                    </div>
                </div>`;
            }
        });
        document.getElementById('lista').innerHTML = html;
        atualizarCesta();
    }
    renderizar();
</script>
</body>
</html>
